{% extends 'layout.html' %}
{% block content %}
<main id="main" class="site-main">
    <div class="cont maincont">
        <h1 class="maincont-ttl">Registration / Login</h1>
        <ul class="b-crumbs">
            <li><a href="index.html">Home</a></li>
            <li>Registration & Login</li>
        </ul>                                                <article class="page-cont">
        <div class="page-styling">


            <div class="auth-wrap">
                <div class="auth-col">
                    <h2>Login</h2>
                    <form method="post" class="login">
                        <p>
                            <label for="username">E-mail <span class="required">*</span></label>
                            <input type="text" id="username">
                        </p>
                        <p>
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password">
                        </p>
                        <p class="auth-submit">
                            <input type="submit" value="Login">
                            <input type="checkbox" id="rememberme" value="forever">
                            <label for="rememberme">Remember me</label>
                        </p>
                        <p class="auth-lost_password">
                            <a href="#">Lost your password?</a>
                        </p>
                    </form>
                </div>
                <div class="auth-col">
                    <h2>Registro</h2>
                    <form method="post" class="register" action="">
                        {% csrf_token %}
                        <p>
                            <label for="reg_email">Email <span class="required">*</span></label>
                            <input type="email" id="reg_email" name="usuario">
                        </p>
                        <p>
                            <label for="reg_password">Password <span class="required">*</span></label>
                            <input type="password" id="reg_password" name="password">
                        </p>
                        <p class="auth-submit">
                            <input type="submit" value="Registro Nuevo Usuario">
                        </p>
                    </form>
                </div>
            </div>


        </div>
    </article>
    </div>
</main>
{% endblock %}
